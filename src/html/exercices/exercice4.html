<h2>Exercice 4</h2>

<div class="row">
  <div class="col-md">
    <table class="table">
      <tr>
        <th>Balise</th>
        <th>Contenu</th>
      </tr>
      <tr>
        <td>ul</td>
        <td>li</td>
      </tr>
    </table>
  </div>
  <div class="col-md">
    <form method="post">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input class="form-control" type="text" id="firstname" name="firstname" placeholder="Prénom" />
      </div>

      <div class="form-group">
        <label for="lastname">Nom</label>
        <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Nom" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Mot de passe" />
      </div>

      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="cgu" name="cgu" />
        <label class="form-check-label" for="cgu">CGU</label>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </form>
  </div>
</div>
