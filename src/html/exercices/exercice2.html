<h2>Exercice 2</h2>

<p>
  Consignes :
  <ul>
    <li>Mettre en forme l'exercice 2</li>
    <li>
      Créer ci-dessous un formulaire d'inscription contenant les champs : Prénom, nom, email, mot de passe, checkbox
      pour accepter un quelconque règlement et un bouton de validation.
    </li>
  </ul>
</p>

<form method="post">
  <div>
    <label for="firstname">Prénom</label>
    <input type="text" id="firstname" name="firstname" placeholder="Prénom" />
  </div>

  <div>
    <label for="lastname">Nom</label>
    <input type="text" id="lastname" name="lastname" placeholder="Nom" />
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" />
  </div>

  <div>
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="Mot de passe" />
  </div>

  <div>
    <label for="cgu">CGU</label>
    <input type="checkbox" id="cgu" name="cgu" />
  </div>

  <div>
    <button type="submit">Envoyer</button>
  </div>
</form>
